<!DOCTYPE html>
<html lang="en" ng-app='todoapp'>
<head>
	<meta charset="UTF-8">
	<title>Angular Controller</title>
	<script src='bower_components/angular/angular.min.js'></script>
	<script src='controllers.js'></script>
</head>
<body>
	<h2>My TODO list.</h2>


	<div ng-controller="todoController as todo">
	 <!--controlador con un alias ya que en el controlador se utiliza un this. -->
	 <span>{{todo.remainging}} of {{todo.list.length}} remaining</span>
	 	<a href="#" ng-click="todo.delete()">Delete</a>
		<ul>
			<li ng-repeat= "i in todo.list">
				<input type="checkbox" ng-model="i.done">
				<span class='donde -{{i.done}}'>{{i.text}}</span>
			</li>
		</ul>

		<form ng-submit="todo.add()">
			<input type="text" ng-model="todo.todoText" placeholder="add a new todo to your list">
			<input type="submit" value="Add">
		</form>
	</div>
</body>
</html>
